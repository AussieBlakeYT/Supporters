<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Support!</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        h1, h2 {
            margin: 0;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #4CAF50;
        }

        h2 {
            font-size: 2rem;
            margin-top: 20px;
            color: #555;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        h2:hover {
            color: #4CAF50;
            text-decoration: underline;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 40px;
        }

        .content {
            padding: 20px;
        }

        .person {
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .person:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Thank You to Our Amazing Supporters!</h1>
    </div>

    <div class="content">
        <div class="button-container">
            <a href="https://buymeacoffee.com/blake2007" class="button">Support Me on BuyMeACoffee</a>
            <a href="https://www.paypal.me/BlakeCarr452" class="button">Support Me on PayPal</a>
        </div>

        <h2 onclick="window.location.href='https://buymeacoffee.com/blake2007'">BuyMeACoffee Supporters</h2>
        <div class="person">John Doe</div>
        <div class="person">Jane Smith</div>
        
        <h2 onclick="window.location.href='https://www.paypal.me/BlakeCarr452'">PayPal Supporters</h2>
        <div class="person">Michael Johnson</div>
        <div class="person">Emily Davis</div>
    </div>
</body>
</html>
